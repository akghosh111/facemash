<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Leaderboard</h1>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>URL</th>
                <th>Elo Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
            <tr>
                <td><img src="{{ image.url }}" alt="Image" style="max-width: 100px;"></td>
                <td>{{ image.url }}</td>
                <td>{{ image.elo_rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
