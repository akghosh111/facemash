<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Image</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for index, image in enumerate(images, start=1) %}
            <tr>
                <td>{{ index }}</td>
                <td><img src="{{ url_for('static', filename=image.url) }}" alt="Image {{ image.id }}" width="100"></td>
                <td>{{ image.elo_rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
