<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facemash</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="header">
        <h1>FACEMASH</h1>
    </div>
    <div class="sub">
        <h2>Were we let in for our looks? No. Will we be judged on them? Yes.</h2>
    </div>
    <div class="main">
        <h1>Who's hotter? Click to Choose.</h1>
        <div class="image-vote">
            <form method="POST" action="/">
                <div>
                    <input type="hidden" name="image1_id" value="{{ image1.id }}">
                    <input type="hidden" name="image2_id" value="{{ image2.id }}">
                    <input type="hidden" name="voted_image_id" id="voted_image_id" value="">

                    <img src="{{ image1.url }}" alt="Image 1" width="200" style="cursor: pointer;"
                        onclick="vote({{ image1.id }})">
                    <span>OR</span>
                    <img src="{{ image2.url }}" alt="Image 2" width="200" style="cursor: pointer;"
                        onclick="vote({{ image2.id }})">
                </div>
            </form>
        </div>

    </div>
    <div class="footer">
        <!-- <p>Show <a href="leaderboard.html">leaderboard</a></p> -->
    </div>
    <script>
        function vote(imageId) {
            // Set the voted image ID in the hidden input
            document.getElementById('voted_image_id').value = imageId;

            // Submit the form
            document.querySelector('form').submit();
        }
    </script>
</body>

</html>
